<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #one,
    #two,
    #three,
    #four {
      height: 180px;
      width: 100%;
    }

    #one {
      background: skyblue;
    }

    #two {
      background: blue;
    }

    #three {
      background: lime;
    }

    #four {
      background: pink;
    }

    #five {
      background: red;
    }

    #wrapper {
      height: 720px;
      width: 1280px;
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="wrapper">

    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five">Should not be visible</div>
  </div>
</body>

</html>
